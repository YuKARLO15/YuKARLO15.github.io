        <section class="contact">
            <h2 class="heading">Contact <span>Me!</span></h2>

            <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                <div class="input-box">
                    <input type="text" placeholder="Full Name" id="name" name="name">
                    <input type="email" placeholder="Email Address" id="email" name="email">
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Mobile Number" id="mobile_number" name="mobile_number">
                    <input type="text" placeholder="Email Subject" id="email_subject" name="email_subject">
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message" class="button">
            </form>
        </section>
